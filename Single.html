<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #09203f, #537895);
      font-family: Arial, sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      color: #fff;
      margin-top: 40px;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .temperature {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .clouds {
      position: relative;
      height: 100px;
      background: url('https://i.imgur.com/z2Dq0Ko.png') no-repeat center;
      background-size: contain;
      margin-top: -10px;
    }

    .forecast-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px;
      backdrop-filter: blur(10px);
    }

    .forecast-tabs {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      color: #fff;
      font-size: 0.8rem;
    }

    .hourly-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      scrollbar-width: none;
    }

    .hourly-container::-webkit-scrollbar {
      display: none;
    }

    .hourly-item {
      flex: 0 0 50px;
      text-align: center;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 8px;
      margin-right: 8px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    .hourly-item .hour {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .footer {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .add-btn {
      background: #6a11cb;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <h1>Montreal</h1>
      <div class="temperature">19°</div>
      <p>Mostly Clear</p>
      <p>H:24° L:18°</p>
    </div>
    
    <div class="clouds"></div>
    
    <div class="forecast-container">
      <div class="forecast-tabs">
        <span>Hourly Forecast</span>
        <span>Weekly Forecast</span>
      </div>
      <div class="hourly-container">
        <div class="hourly-item">
          <p class="hour">12 AM</p>
          <p>19°</p>
        </div>
        <div class="hourly-item">
          <p class="hour">Now</p>
          <p>18°</p>
        </div>
        <div class="hourly-item">
          <p class="hour">2 AM</p>
          <p>18°</p>
        </div>
        <div class="hourly-item">
          <p class="hour">3 AM</p>
          <p>19°</p>
        </div>
        <div class="hourly-item">
          <p class="hour">4 AM</p>
          <p>19°</p>
        </div>
        <div class="hourly-item">
          <p class="hour">5 AM</p>
          <p>19°</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button class="add-btn">+</button>
    </div>
  </div>
</body>
</html>
