<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #8fa9e2, #ffffff);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            width: 390px;
            height: 844px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .icon {
            margin-bottom: 20px;
        }

        .icon svg {
            width: 100px;
            height: 100px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #65b7f4;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #559ed8;
        }

        /* Landing Page Styles */
        .landing-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            align-items: center;
        }

        .search-bar {
            background: #e0e7ff;
            border-radius: 20px;
            padding: 10px;
            width: 90%;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .city-card {
    width: 374px;
    height: 104px;
    background: #cbd5f7;
    padding: 5px;
    border-radius: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 18px;
    color: #333;
}


        .city-card span {
            font-weight: bold;
            font-size: 24px;
        }

        .city-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <input type="text" class="search-bar" placeholder="Enter location" />

        <div class="city-card">
            <div>
                <h2>Cairo</h2>
                <p>AQI 53</p>
                <p>38° / 25°</p>
            </div>
            <span>38°</span>
        </div>

        <div class="city-card">
            <div>
                <h2>Alexandra</h2>
                <p>AQI 53</p>
                <p>35° / 25°</p>
            </div>
            <span>35°</span>
        </div>

        <div class="city-card">
            <div>
                <h2>Tokyo</h2>
                <p>AQI 53</p>
                <p>38° / 25°</p>
            </div>
            <span>38°</span>
        </div>

        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
                <circle cx="42" cy="22" r="12" fill="#FFD93B" />
                <circle cx="30" cy="34" r="14" fill="#B3E5FC" />
                <circle cx="40" cy="34" r="14" fill="#B3E5FC" />
            </svg>
        </div>
        <h1>weather</h1>
        <p>@wolf</p>
    </div>
</body>
</html>
