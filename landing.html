<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #8fa9e2, #ffffff);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: linear-gradient(to bottom, #7e92cc, #d8e4ff);
            width: 375px;
            height: 667px;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 12px;
            width: 90%;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        .city-card {
            width: 90%;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #fff;
        }

        .city-card span {
            font-weight: bold;
            font-size: 24px;
        }

        .city-card p {
            font-size: 14px;
            color: #f1f1f1;
        }

        .icon {
            margin-top: auto;
        }

        .icon svg {
            width: 120px;
            height: 120px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }

        p.credit {
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" class="search-bar" placeholder="Enter location" />

        <div class="city-card">
            <div>
                <h2>Cairo</h2>
                <p>AQI 53</p>
                <p>38° / 25°</p>
            </div>
            <span>38°</span>
        </div>

        <div class="city-card">
            <div>
                <h2>Alexandra</h2>
                <p>AQI 53</p>
                <p>35° / 25°</p>
            </div>
            <span>35°</span>
        </div>

        <div class="city-card">
            <div>
                <h2>Tokyo</h2>
                <p>AQI 53</p>
                <p>38° / 25°</p>
            </div>
            <span>38°</span>
        </div>

        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
                <circle cx="42" cy="22" r="12" fill="#FFD93B" />
                <circle cx="30" cy="34" r="14" fill="#B3E5FC" />
                <circle cx="40" cy="34" r="14" fill="#B3E5FC" />
            </svg>
        </div>
        <h1>weather</h1>
        <p class="credit">@wolf</p>
    </div>
</body>
</html>
